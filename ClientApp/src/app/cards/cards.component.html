<div style="text-align:center;">
  <h2 class="jumbotron bg-secondary text-white">
      MoneyWorkz
  </h2>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="key" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="search()" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>

<div class="row">
    <!-- *ngFor="let card of result" -->
    <!-- *ngFor="let card of resultt" -->
    <!-- *ngFor="let card of cardsService.getCardList" -->
    <!-- *ngFor="let card of cardsService.getCardList" -->
  <div class="col-md-12" > 
    <hr>
    <div class="panel panel-default">
        <div class="panel-body">

          <!-- logo url -->
          <div class="col-md-12">
              <div class="media">
                <div class="media-left media-middle">
                  <a href="#">
                    <img class="media-object" src="https://www.onlanka.com/wp-content/uploads/2017/10/sampath-bank.jpg" style="max-width:200px;max-height:100px;" alt="...">
                  </a>
                </div>
              </div>
          </div>

          <hr>

          <!-- card ulr -->
          <div class="col-md-12">
              <img  src="https://www.onlanka.com/wp-content/uploads/2017/10/sampath-bank.jpg" style="max-width:100%;height:200px" alt="...">    
          </div>

          <div class="col-md-12">
            <hr>
            <div class="panel panel-info">
              <!-- card name -->
              <div class="panel-heading"></div>
              <div class="panel-body">
                <div class="col-md-6">
                  <!-- credit limit -->
                  <div class="well well-sm">Credit Limit : 250000.00</div>
                </div>
                <div class="col-md-6">
                  <!-- int Rate -->
                  <div class="well well-sm">Int Rate : 10%</div>
                </div>
              </div>
            </div>
          </div>

      </div> <!-- panel body -->
    </div> <!-- panel panel-default -->
  </div>
</div>
